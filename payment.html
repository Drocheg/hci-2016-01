<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Información de Pago - Página de Vuelos</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <header>
            <nav class="light-blue lighten-1" role="navigation" data-ng-include="'includes/nav.html'"></nav>
        </header>

        <main>
            <h1 class="center">Información de Pago</h1>
            <div class='row'>
                <div class='col s8 offset-s2 card-panel'>
                    <form id='payment-form'>
                        <input type="hidden" id="isValidCard" value="false" />
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="cardNumber" pattern="[0-9]{13,16}" required value="4111111111111111"> <!-- TODO remove value -->
                                <label for="cardNumber" data-error="">Número de Tarjeta de Crédito (sólo números)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" id="cardExpiry" pattern="[0-9]{2}/[0-9]{2}" placeholder="MM/AA" required>
                                <label for="cardExpiry" data-error="">Fecha de Vencimiento</label>
                            </div>
                            <div class="input-field col s6">
                                <input type="text" id="cvv" pattern="[0-9]{3,4}" required>
                                <label for="cvv" data-error="">Código de Seguridad</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="cardholderName" type="text" class="validate" required>
                                <label for="cardholderName" data-error="Por favor ingrese un nombre">Nombre y Apellido del Titular</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="dni" pattern="[0-9]{1,}" class="validate" required>
                                <label for="dni" data-error="Por favor ingrese un número válido">DNI del Titular (sólo números)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" required>
                                <label for="email" data-error="Por favor ingrese un email válido">E-mail</label>
                            </div>
                        </div>
                        <div class="row">
                            <a class="btn-large waves-effect waves-light col s3 offset-s2" href="flights.html">
                                < Volver
                            </a>
                            <button type='submit' class="btn-large waves-effect waves-light col s3 offset-s2" >
                                Confirmar >
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
        <footer class="page-footer blue" data-ng-include="'includes/footer.html'"></footer>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        <script src='js/angular.min.js'></script>
        <script src='js/controllers.js'></script>
        <script src="js/angular-materialize.js"></script>
        
        <script src="js/payment.js"></script>
    </body>
</html>
