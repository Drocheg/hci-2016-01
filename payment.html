<!DOCTYPE html>
<html lang="en" data-ng-app="app" data-ng-controller="controller">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Información de Pago - Página de Vuelos</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link rel="icon" href="img/favicon.png">
    </head>
    <body>
        <header>
            <nav role="navigation" data-ng-include="'includes/nav.html'"></nav>
        </header>

        <main>
            <h1 class="center">Información de Pago</h1>
            <div class='row'>
                <div class='col s8 offset-s2 card-panel'>
                    <form id='payment-form'>
                        <div class="row">
                            <div class="input-field col s3">
                                <i id="cardNumberIcon" class="material-icons prefix">credit_card</i>
                                <input type="hidden" id="isValidCard" value="false" />
                                <input type="text" id="cardNumber"  pattern="[0-9]{13,16}"   value="4111111111111111" placeholder=" "> <!-- TODO remove value -->
                                <label for="cardNumber" data-error="">Número de Tarjeta de Crédito (sólo números)</label>
                            </div>
                            <div class="input-field col s3">
                                <i id="cardExpiryIcon" class="material-icons prefix">today</i>
                                <input type="text" id="cardExpiry" pattern="[0-9]{2}/[0-9]{2}" placeholder="MM/AA"  >
                                <label for="cardExpiry" data-error="">Fecha de Vencimiento</label>
                            </div>
                            <div class="input-field col s3">
                                <i id="cvvIcon" class="material-icons prefix">lock_outline</i>
                                <input type="text" id="cvv" pattern="[0-9]{3,4}" class="validate"  placeholder=" ">
                                <label for="cvv" data-error="Por favor ingrese un código válido.">Código de Seguridad</label>
                            </div>
                            <div class='input-field col s3'>
                                <i id="installmentsIcon" class="material-icons prefix">payment</i>
                                <select id="installments" disabled required>
                                    <option value="" disabled  selected>Ingrese tarjeta</option>
                                </select>
                                <label for="installments" data-error="Por favor ingrese un número">Cuotas</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <i id="cardholderFirstNameIcon" class="material-icons prefix">account_circle</i>
                                <input id="cardholderFirstName" type="text" pattern= "^([A-zÀ-ÿ ]{1,})$" class="validate"  placeholder=" " >
                                <label for="cardholderFirstName" data-error="Por favor ingrese un nombre">Nombre</label>
                            </div>
                            <div class="input-field col s6">
                                <i id="cardholderLastNameIcon" class="material-icons prefix">account_circle</i>
                                <input id="cardholderLastName" type="text" pattern= "^([A-zÀ-ÿ ]{1,})$" class="validate"  placeholder=" " >
                                <label for="cardholderLastName" data-error="Por favor ingrese un apellido">Apellido</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s4">
                                <i id="idIcon" class="material-icons prefix">picture_in_picture</i>
                                <input type="text" id="id" pattern="[0-9]{1,8}" class="validate"  placeholder=" " >
                                <label for="id" data-error="Por favor ingrese un número válido">DNI del Titular (sólo números)</label>
                            </div>
                            <div class="input-field col s4">
                                <i id="emailIcon" class="material-icons prefix">email</i>
                                <input id="email" type="email" class="validate"  placeholder=" " >
                                <label for="email" data-error="Por favor ingrese un email válido">E-mail</label>
                            </div>
                            <div class="input-field col s4">
                                <i id="zipIcon" class="material-icons prefix">lock_outline</i>
                                <input id="zip" type="text" class="validate"   pattern="[0-9]{1,}" placeholder=" ">
                                <label for="zip" data-error="Por favor ingrese un zip válido">Codigo postal</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s3">
                                <i id="stateIcon" class="material-icons prefix">location_city</i>
                                <input id="state" type="text" class="validate"  placeholder=" " >
                                <label for="state" data-error="Por favor ingrese una ciudad">Ciudad</label>
                            </div>
                            <div class="input-field col s3">
                                <i id="streetIcon" class="material-icons prefix">domain</i>
                                <input id="street" type="text" class="validate"  placeholder=" " >
                                <label for="street" data-error="Por favor ingrese una calle valida">Calle</label>
                            </div>
                            <div class="input-field col s3">
                                <!--                                <i id="streetNumberIcon" class="material-icons prefix">domain</i>-->
                                <input id="streetNumber" type="text" class="validate"  placeholder=" " >
                                <label for="streetNumber" data-error="Por favor ingrese una dirección">Número</label>
                            </div>
                            <div class="input-field col s3">
                                <i id="phoneIcon" class="material-icons prefix">phone</i>
                                <input id="phone" type="text" class="validate"   placeholder=" " pattern="[0-9]{1,}">
                                <label for="phone" data-error="Por favor ingrese un número">Teléfono</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s3">
                                <i id="addressIcon" class="material-icons prefix">domain</i>
                                <input id="addressFloor" type="text">
                                <label for="addressFloor" data-error="Por favor ingrese un número">Piso (Opcional)</label>
                            </div>
                            <div class="input-field col s3">
                                <!--                                <i id="addressIcon" class="material-icons prefix">email</i>-->
                                <input id="addressApartment" type="text">
                                <label for="addressApartment" data-error="Por favor ingrese un número">Departamento (Opcional)</label>
                            </div>
                        </div>
                        <div class="row">
                            <button type='button' id="backButton" class="btn-large waves-effect waves-light col s3 offset-s2">
                                < Volver
                            </button>
                            <button type='submit' class="btn-large waves-effect waves-light col s3 offset-s2" >
                                Confirmar >
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="page-footer" data-ng-include="'includes/footer.html'"></footer>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/commonFunctions.js"></script>
        <script src="js/init.js"></script>
        <script src='js/angular.min.js'></script>
        <script src="js/commonFunctions.js"></script>
        <script src='js/controllers.js'></script>
        <script src="js/angular-materialize.js"></script>
        <script src='js/currencies.js'></script>

        <script src="js/payment.js"></script>
    </body>
</html>
