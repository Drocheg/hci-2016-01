<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Información de Pago - Página de Vuelos</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <header>
            <nav class="light-blue lighten-1" role="navigation" data-ng-include="'includes/nav.html'"></nav>
        </header>

        <main>
            <h1 class="center">Información de Pago</h1>
            <div class='row'>
                <div class='col s8 offset-s2 card-panel'>
                    <form id='payment-form'>
                        <input type="hidden" id="validCard" value="false" />
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="cardNumber" type="number" min="0" class="validate" required>
                                <label for="cardNumber">Número de Tarjeta de Crédito</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <select id="cardExpiryMonth">
                                    <option selected disabled value="">Seleccione</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <label for="cardExpiryMonth">Mes de Vencimiento</label>
                            </div>
                            <div class="input-field col s6">
                                <select id="cardExpiryYear" required>
                                    <option selected disabled value="">Seleccione</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <!--TODO agregar más?-->
                                </select>
                                <label for="cardExpiryYear">Año de Vencimiento</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="cardholderName" type="text" class="validate" required>
                                <label for="cardholderName">Nombre y Apellido del Titular</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="cvv" type="number" class="validate" required>
                                <label for="cvv">Código de Seguridad</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="dni" type="number" class="validate" min="0" required>
                                <label for="dni">DNI del Titular</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" required>
                                <label for="email">E-mail</label>
                            </div>
                        </div>
                        <div class="row">
                            <button type='button' class="btn-large waves-effect waves-light col s3 offset-s2">
                                < Volver
                            </button>
                            <button type='submit' class="btn-large waves-effect waves-light col s3 offset-s2" >
                                Confirmar >
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
        <footer class="page-footer blue" data-ng-include="'includes/footer.html'"></footer>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        <script src='js/angular.min.js'></script>
        <script src='js/controllers.js'></script>
        <script src="js/angular-materialize.js"></script>
        
        <script src="js/payment.js"></script>
    </body>
</html>
