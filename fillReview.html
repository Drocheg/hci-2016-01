<!DOCTYPE html>
<html lang="en" data-ng-app="app" data-ng-controller="controller">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Template - Página de Vuelos</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <header>
            <nav role="navigation" data-ng-include="'includes/nav.html'"></nav>
        </header>

        <main>
            <h1 class="center">Nueva Reseña</h1>
            <div class="row">
                <form id="review-form" class="col s6 offset-s3">
                    <fieldset>
                        <legend>Amigabilidad (obligatorio)</legend>
                        <input type="radio" class="validate" name="friendliness" value="1" id="1"/><label for="1">1</label>
                        <input type="radio" name="friendliness" value="2" id="2"/><label for="2">2</label>
                        <input type="radio" name="friendliness" value="3" id="3"/><label for="3">3</label>
                        <input type="radio" name="friendliness" value="4" id="4"/><label for="4">4</label>
                        <input type="radio" name="friendliness" value="5" id="5"/><label for="5">5</label>
                        <input type="radio" name="friendliness" value="6" id="6"/><label for="6">6</label>
                        <input type="radio" name="friendliness" value="7" id="7"/><label for="7">7</label>
                        <input type="radio" name="friendliness" value="8" id="8"/><label for="8">8</label>
                        <input type="radio" name="friendliness" value="9" id="9"/><label for="9">9</label>
                        <input type="radio" name="friendliness" value="10" id="10"/><label for="10">10</label>
                    </fieldset>
                    <fieldset>
                        <legend>Comida (obligatorio)</legend>
                        <input type="radio" class="validate" name="food" value="1" id="food1"/><label for="food1">1</label>
                        <input type="radio" name="food" value="2" id="food2"/><label for="food2">2</label>
                        <input type="radio" name="food" value="3" id="food3"/><label for="food3">3</label>

                        <input type="radio" name="food" value="9" id="food9"/><label for="food9">9</label>
                        <input type="radio" name="food" value="10" id="food10"/><label for="food10">10</label>
                    </fieldset>
                    <fieldset>
                        <legend>Puntualidad (obligatorio)</legend>
                        <input type="radio" class="validate" name="punctuality" value="1" id="punctuality1"/><label for="punctuality1">1</label>
                        <input type="radio" name="punctuality" value="2" id="punctuality2"/><label for="punctuality2">2</label>
                        <input type="radio" name="punctuality" value="3" id="punctuality3"/><label for="punctuality3">3</label>
                        <input type="radio" name="punctuality" value="4" id="punctuality4"/><label for="punctuality4">4</label>
                        <input type="radio" name="punctuality" value="5" id="punctuality5"/><label for="punctuality5">5</label>
                        <input type="radio" name="punctuality" value="6" id="punctuality6"/><label for="punctuality6">6</label>
                        <input type="radio" name="punctuality" value="7" id="punctuality7"/><label for="punctuality7">7</label>
                        <input type="radio" name="punctuality" value="8" id="punctuality8"/><label for="punctuality8">8</label>
                        <input type="radio" name="punctuality" value="9" id="punctuality9"/><label for="punctuality9">9</label>
                        <input type="radio" name="punctuality" value="10" id="punctuality10"/><label for="punctuality10">10</label>
                    </fieldset>
                    <fieldset>
                        <legend>Programa de viajero frequente (obligatorio)</legend>
                        <input type="radio" class="validate" name="millage_program" value="1" id="millage_program1"/><label for="millage_program1">1</label>
                        <input type="radio" name="millage_program" value="2" id="millage_program2"/><label for="millage_program2">2</label>
                        <input type="radio" name="millage_program" value="3" id="millage_program3"/><label for="millage_program3">3</label>
                        <input type="radio" name="millage_program" value="4" id="millage_program4"/><label for="millage_program4">4</label>
                        <input type="radio" name="millage_program" value="5" id="millage_program5"/><label for="millage_program5">5</label>
                        <input type="radio" name="millage_program" value="6" id="millage_program6"/><label for="millage_program6">6</label>
                        <input type="radio" name="millage_program" value="7" id="millage_program7"/><label for="millage_program7">7</label>

                    </fieldset>
                    <fieldset>
                        <legend>Comodidad (obligatorio)</legend>
                        <input type="radio" class="validate" name="comfort" value="1" id="comfort1"/><label for="comfort1">1</label>

                        <input type="radio" name="comfort" value="8" id="comfort8"/><label for="comfort8">8</label>
                        <input type="radio" name="comfort" value="9" id="comfort9"/><label for="comfort9">9</label>
                        <input type="radio" name="comfort" value="10" id="comfort10"/><label for="comfort10">10</label>
                    </fieldset>
                    <fieldset>
                        <legend>Relación Precio a Calidad (obligatorio)</legend>
                        <input type="radio" class="validate" name="quality_price" value="1" id="quality_price1"/><label for="quality_price1">1</label>
                        <input type="radio" name="quality_price" value="2" id="quality_price2"/><label for="quality_price2">2</label>
                        <input type="radio" name="quality_price" value="3" id="quality_price3"/><label for="quality_price3">3</label>
                        <input type="radio" name="quality_price" value="4" id="quality_price4"/><label for="quality_price4">4</label>
                        <input type="radio" name="quality_price" value="5" id="quality_price5"/><label for="quality_price5">5</label>

                    </fieldset>
                    <fieldset>
                        <legend>¿Lo recomendarías? (obligatorio)</legend>
                        <input type="radio" class="validate" name="recommend" value="true" id="recommend1"/><label for="recommend1">Sí</label>
                        <input type="radio" name="recommend" value="false" id="recommend2"/><label for="recommend2">No</label>
                    </fieldset>
                    <fieldset>
                        <legend>Comentarios (obligatorio)</legend>
                        <input class="text required" id="comment" required/>
                    </fieldset>
                    <button type='submit' class="btn-large waves-effect waves-light col s4 offset-s4" >
                        Enviar <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </main>

       <footer class="page-footer" data-ng-include="'includes/footer.html'"></footer>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
