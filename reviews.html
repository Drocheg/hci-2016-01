<!DOCTYPE html>
<html lang="en" data-ng-app="app" data-ng-controller="controller" data-ng-init="getFlightReviews(getGETParams().airlineId, getGETParams().flightNum)"> <!-- TODO remove when adding form -->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Template - PÃ¡gina de Vuelos</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <header>
            <nav class="light-blue lighten-1" role="navigation" data-ng-include="'includes/nav.html'"></nav>
            <h1 class="center">Pagina de comentarios</h1>
        </header>


        <main>
            <h2 class="center">Comentarios sobre vuelo: {{reviewCount}}</h2>
            <div class="row s6 offset-s3">
                <a class="center-block btn waves-effect waves-light" href="fillReview.html?airlineId={{getGETparams().airlineId}}&flightNumber={{getGETParams().flightNum}}">Dejar un comentario</a>
            </div>
            <div class="row"> <!-- esto cambia todas la tarjetas -->
                <div class="col s1 fixed">
                    <label>Comentarios por pagina</label>
                    <select ng-model="resultsPerPage" value=30 data-ng-change="getFlightReviews(getGETParams().airlineId, getGETParams().flightNum, resultsPerPage, 1)">
                        <option selected value=10>10</option>
                        <option value=20>20</option>
                        <option value=30>30</option>
                    </select>
                </div>
                <!--TODO change elements (e.g. review.aerolinea) to whatever the API returns-->
                <div id="reviewCard" class="col offset-s3 s6 center">    

                </div>
                <ul class="pagination center-align">
                    <li ng-repeat="i in getFilledArray(getNumberOfPages(reviewCount, resultsPerPage))"><button class="waves-button-input" data-ng-click="getFlightReviews(getGETParams().airlineId, getGETParams().flightNum, resultsPerPage, i)">{{i}}</button></li>
                </ul>
        </main>

        <footer class="page-footer blue" data-ng-include="'includes/footer.html'"></footer>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/controllers.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/angular-materialize.js"></script>
    </body>
</html>
