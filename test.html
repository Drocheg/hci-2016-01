<!DOCTYPE html>
<html lang="en" data-ng-app="app" data-ng-controller="controller">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Template - Página de Vuelos</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <header>
            <nav role="navigation" data-ng-include="'includes/nav.html'"></nav>
        </header>

        <main class='row'>


            <!--FLIGHT CARD-->
            <div class="card black-text reviewcard2 col s12" style="padding:0 0 10px 0; border-radius:10px;">
                <div class="card-action green lighten-4" style="padding:5px; border-radius:10px 10px 0 0;">
                    <p style="margin: 0; height:30px; line-height:30px;" class="card-title center">
                        <span style="padding-left:0;">
                            <img src="http://eiffel.itba.edu.ar/hci/service4/images/AM.png" alt="Aeromexico">
                            Aeromexico (AM) #427
                        </span>
                    </p>
                </div>
                <div class="card-content">
                    <div class="col s6"> <!--Columna Izq-->
                        <div class="row ng-binding">
                            General: 5<div class="progress"><div class="determinate bar-5"></div></div>                                
                        </div>
                        <div class="row ng-binding">
                            Amabilidad: 1<div class="progress"><div class="determinate bar-1"></div></div>                                
                        </div>
                        <div class="row ng-binding">
                            Puntualidad: 6<div class="progress"><div class="determinate bar-6"></div></div>                                
                        </div>
                        <div class="row ng-binding">
                            Comfort: 4<div class="progress"><div class="determinate bar-4"></div></div>                                
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="row ng-binding">
                            Recomendación: Sí<div class="progress"><div class="determinate bar-10"></div></div>                                
                        </div>
                        <div class="row ng-binding">
                            Comida: 3<div class="progress"><div class="determinate bar-3"></div></div>                                
                        </div>
                        <div class="row ng-binding">
                            Programa de viajero frequente: 8<div class="progress"><div class="determinate bar-8"></div></div>                                
                        </div>
                        <div class="row ng-binding">
                            Relación precio a calidad: 9<div class="progress"><div class="determinate bar-9"></div></div>                                
                        </div>
                    </div>
                    <div class="softlyPadded center">Comentario: <strong class="ng-binding">Muy bueno</strong></div>
                </div>
            </div>


        </main>
        <footer class="page-footer" data-ng-include="'includes/footer.html'"></footer>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/commonFunctions.js"></script>
        <script src="js/init.js"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/controllers.js" type="text/javascript"></script>
        <script src="js/angular-materialize.js"></script>
        <script src="js/commonFunctions.js"></script>
    </body>
</html>
